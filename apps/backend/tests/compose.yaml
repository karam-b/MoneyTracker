version: '3'
services:
  server-test:
    build:
      dockerfile: apps/backend/tests/Dockerfile
      context: ../../../
      args:
        BUILD_CONTEXT: apps/backend
    command: [ "npm", "run", "test:base", "-w", "backend" ]
    env_file:
      - ../.env.test.local
    environment:
      - MONGO_STRING=mongodb://mongo:27017/testing
    networks:
      - default
    depends_on:
      - mongo
  mongo:
    image: mongo:3.6-xenial
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  mongo-data:
    driver: local
