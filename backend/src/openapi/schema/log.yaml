openapi: 3.0.0
info:
  title: myPocket
  version: 1.0.0
paths: {}
components:

  schemas: 
    log:
      allOf:
        - $ref: '#/components/schemas/mongoDoc'
        - $ref: '#/components/schemas/mongoTime'
        - type: object
          required:
            - title
            - amount
            - createdBy
          properties:
            title: 
              type: string
              example: buy new TV
            amount:
              type: number
              example: 400
            createdBy:
              type: string
              example: 63da2a0a643dd3aa49f5c6b1
            note:
              type: string
              example: new 40" plasma tv from flea market
            category:
              $ref: '#/components/schemas/categoryPopulated'
    mongoDoc:
      $ref: "./database.yaml#/components/schemas/mongoDoc"
    mongoTime:
      $ref: "./database.yaml#/components/schemas/mongoTime"
    profile:
      $ref: "./profile.yaml#/components/schemas/profile"
    categoryPopulated:
      $ref: "./category.yaml#/components/schemas/categoryPopulated"

    
